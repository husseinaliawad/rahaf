<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .student-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .student-list li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .student-list li strong {
            display: block;
            margin-bottom: 5px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        
        <ul class="student-list">
            <li><strong>Mohamad</strong> (ID: 151722)</li>
            <li><strong>firas</strong> (ID: 174871)</li>
            <li><strong>Elias </strong> (ID: 133702)</li>
            <li><strong>suhad </strong> (ID: 149943)</li>
        </ul>

        <a href="{% url 'add' %}">Go to Add FAQ Page</a>
        <a href="{% url 'search' %}">Go to Search FAQ Page</a>
    </div>
</body>
</html>
